machine:
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - docker build --rm=false -t $REGISTRY_HOST/circleci .

test:
  override:
    - docker run -d hello-world  

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS $REGISTRY_URL
      - docker push $REGISTRY_URL/circleci
